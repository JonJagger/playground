include:
    - local: ci/webapp.gitlab-ci.yml
      rules:
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
          changes:
            - webapp/**/*
            - ci/webapp.gitlab-ci.yml
    - local: ci/alpha.gitlab-ci.yml
      rules:
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
          changes:
            - alpha/**/*
            - ci/alpha.gitlab-ci.yml
    - local: ci/beta.gitlab-ci.yml
      rules:
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
          changes:
            - beta/**/*
            - ci/beta.gitlab-ci.yml
